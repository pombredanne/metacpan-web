<% PROCESS "lab/list.html" %>

<div class="content">

<h2>List all dependencies of a distribution.</h2>

<form action="/lab/dependencies">
<input name="module" />
<input type="submit" value="Show">
</form>

<% IF module %>
	<h3>Module: <b><% module %></b></h3>

	<% FOR d IN data %>
	  <% IF d.orig %><b><% END %>
	  <% d.dist  %> <% d.date %> <% d.license %>
	  <% IF d.orig %></b><% END %>
	  <br>
	<% END %>
<% END %>

</div>
